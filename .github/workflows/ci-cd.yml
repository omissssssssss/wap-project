name: WAP Project CI/CD

# Trigger workflow saat push atau pull request ke branch main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: cake_shop
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      # Checkout kode dari repo
      - uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Masuk ke folder frontend
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install --legacy-peer-deps

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      # Masuk ke folder backend
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm install --legacy-peer-deps

      - name: Run Backend Tests
        working-directory: ./backend
        run: npm test || echo "No backend tests defined"

  docker-deploy:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - uses: actions/checkout@v3

      # Login ke Docker Hub (isi secrets di repo GitHub)
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker images
      - name: Build Docker Images
        run: docker-compose build

      # Push images ke Docker Hub (opsional)
      - name: Push Docker Images
        run: docker-compose push
